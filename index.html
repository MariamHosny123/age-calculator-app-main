<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/8b1026b911.js" crossorigin="anonymous"></script>
   
  <link rel="stylesheet" href="assets/css/style.css">
       <!--Latest compiled and minified CSS     -->
  
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <!--    Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
      
    <link rel="stylesheet" href="assets/css/style.css">  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container m-auto my-5">

    <div class="row g-0 m-5">
      <div class="col-md-3 " >
        <p class="grey_text">Day</p>
        <input type="text" title="day" class="w-50" name="day" id="day" value="11" >
      </div>  


      <div class="col-md-3 ">
        <p class="grey_text">Month</p>
        <input type="text" title="month" class="w-50" name="month" id="month" value="9" >
      </div>
      <div class="col-md-3 ">
        <p class="grey_text"> Year</p> 
        <input type="text" title="year" class="w-50" name="year" id="year" value="2001" >
      </div>
    </div>

    <div class="row">
      <div class="col-md-11">
        <hr>
      </div>
      <div class="col-md-1">
        <img class="purple_text" src="assets/images/icon-arrow.svg" >
      </div>
    </div>

    <div class="row p-1 mx-5 ">
      <p class="black_text"><span class="purple_text">38</span>years</p>
    </div>

    <div class="row p-1 mx-5">
      <p class="black_text"><span class="purple_text">52</span>months</p>
    </div>

    <div class="row p-1 mx-5">
      <p class="black_text"><span class="purple_text">--</span>days</p>
    </div>

  </div>



 
  
  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
